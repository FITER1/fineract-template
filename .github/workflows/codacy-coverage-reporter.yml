name: Fiter Latam - Codacy Coverage Reporter
on:
  push:
    branches:
      - fiter/latam/dev
  pull_request:
    branches:
      - fiter/latam/dev
jobs:
  codacy-coverage-reporter:
    name: Build and upload code coverage report
    runs-on: ubuntu-latest
    steps:

        - name: Check out code
          uses: actions/checkout@v3

        - name: JDK 17 Setup
          uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'

        - name: Setup Gradle
          uses: gradle/gradle-build-action@v2

        - name: Run the Gradle package task
          uses: gradle/gradle-build-action@v2
          with:
            arguments: -b build.gradle clean bootJar --stacktrace
